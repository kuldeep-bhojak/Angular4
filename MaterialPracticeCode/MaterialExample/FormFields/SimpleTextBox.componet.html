<div>
    <h1>Hello from Mat TextBox</h1>
    <form #captureForm="ngForm">
        <mat-form-field
                
                floatLabel="always">
                <mat-label>Both a label and a placeholder</mat-label>
            <input required
            floatLabel=never matInput [(ngModel)]="name" 
            placeholder="Please enter name" name="nameTextbox"
            pattern="[0-9]{0,12}" 
            />
        </mat-form-field>
    </form>
    {{name}}
</div>
